<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Cases</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #fff; /* White background */
            color: #333; /* Dark gray text color */
            margin: 0;
        }

        header {
            text-align: center;
            padding: 1em;
            background-color: #9933cc; /* Violet background for header */
            color: #fff; /* White text color for header */
        }

        section {
            padding: 2em;
        }

        h1, h2, h3 {
            color: #9933cc; /* Violet color for headings */
        }

        div {
            border: 1px solid #ccc;
            padding: 1em;
            margin: 1em;
            text-align: center;
            background-color: #fff; /* White background for product div */
            border-radius: 5px;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 10px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Mobile Cases</h1>
    </header>

    <section>
        <h2>Featured Products</h2>

        <div>
            <img src="photo1.png" alt="Mobile Case 1">
            <h3>Stylish Design Case</h3>
            <p>Protect your phone with our stylish and durable mobile case.</p>
            <p>Price: $19.99</p>
        </div>

        <div>
            <img src="photo2.png" alt="Mobile Case 2">
            <h3>Customizable Case</h3>
            <p>Create your own design with our customizable mobile case.</p>
            <p>Price: $24.99</p>
        </div>

        <!-- Add more products as needed -->
    </section>
</body>

</html>
